<!DOCTYPE HTML>
<html>
    <head>
        <title>Simple registration Form</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <body> 
            <div class="simple-form">
                <form id="registration">
                    <input type="text" name="fname" id="button" placeholder="Enter your First Name"><br>
                    <br>
                    <input type="text" name="lname" id="button" placeholder="Enter your Last Name"><br>
                    <br>
                    <input type="email" name="email" id="button" placeholder="Enter your Email ID"><br>
                    <br>
                    <input type="password" name="password" id="button" placeholder="Enter your Password"><br>
                    <br>
                    <select id="ph"><option>+61</option><option>+62</option><option>+63</option><option>+64</option><option>+65</option></select>
                    <input type="number" name="num" id="phone" placeholder="Enter your Phone Number"><br><br>
                    <input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="btn">Male</span>&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="radio" name="gender" id="rd">&nbsp;&nbsp;&nbsp;&nbsp;<span id="btn">Female</span><br><br>
                    <input type="submit" value="Register" id="btnn">


                </form>
            </div>
        </body>
    </head>
</html>
